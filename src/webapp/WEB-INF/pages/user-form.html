<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
    <h2>Создать нового пользователя</h2>
    <br>
    <form method="post" th:action="@{/users/create}" th:object="${userRequest}">
        Имя <input type="text" th:field="*{name}">
        <br><br>
        <p style="color: darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <br><br>
        Фамилия: <input type="text" th:field="*{lastName}"/>
        <br><br>
        <p style="color: darkred;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        <br><br>
        Возраст: <input type="text" th:field="*{age}"/>
        <br><br>
        <p style="color: darkred" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
        <br><br>
        <input type="submit" value="Save">
    </form>
</body>
</html>

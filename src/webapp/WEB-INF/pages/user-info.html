<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'User info by ' + ${user.id()}"></title>
</head>
<body>
    <h2>Information about user</h2>
    <br>
    <form method="post" th:action="@{/users/edit}" th:object="${user}">
        Name <input type="text" th:field="*{name}">
        <br><br>
        Last name: <input type="text" th:field="*{lastName}"/>
        <br><br>
        Age: <input type="text" th:field="*{age}"/>
        <br><br>
        <input style="font-size: 14px" type="submit" value="Update">
    </form>
</body>
</html>
